<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>checkout card</title>
  </head>
  <body>
    <main class="col shadow">
      <div id="cardWrapper">
        <div class="singleCard shadow">
          <div>
            <img class="shadow" src="./images/img1.avif" alt="first" />
            <div class="quantity">
              <button class="shadow-btn decrement">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="icon icon-tabler icon-tabler-minus"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  stroke-width="2"
                  stroke="currentColor"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                  <path d="M5 12l14 0"></path>
                </svg>
              </button>
              <input class="quantity-value" type="text" min="1" value="5" />
              <button class="shadow-btn increment">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="icon icon-tabler icon-tabler-plus"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  stroke-width="2"
                  stroke="currentColor"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                  <path d="M12 5l0 14"></path>
                  <path d="M5 12l14 0"></path>
                </svg>
              </button>
            </div>
          </div>
          <div class="info">
            <h1>pink pair of sneakers</h1>
            <div>
              <div>
                <h6>price</h6>
                <span>40 $</span>
              </div>
              <div>
                <h6>sub Total</h6>
                <span class="sub-total">400 $</span>
              </div>
              <div>
                <h6>size</h6>
                <span>s</span>
              </div>
              <div>
                <h6>choosen color</h6>
                <span class="color shadow-btn"></span>
              </div>
            </div>
          </div>
          <div class="col btn-hundler">
            <button class="heart shadow-btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="icon icon-tabler icon-tabler-heart"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path
                  d="M19.5 12.572l-7.5 7.428l-7.5 -7.428a5 5 0 1 1 7.5 -6.566a5 5 0 1 1 7.5 6.572"
                ></path>
              </svg>
            </button>
            <button class="delete shadow-btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="icon icon-tabler icon-tabler-trash"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path d="M4 7l16 0"></path>
                <path d="M10 11l0 6"></path>
                <path d="M14 11l0 6"></path>
                <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12"></path>
                <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3"></path>
              </svg>
            </button>
          </div>
        </div>
      </div>

      <div id="total">
        <div>
          <p>items(<span class="total-quantity">5</span>)</p>
          <h3>5656</h3>
        </div>
        <button class="shadow-btn">checkout</button>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
